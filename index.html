<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div id="current-operand" class="current-operand">0</div>
                <div id="previous-operand" class="previous-operand"></div>
            </div>
            <div class="buttons">
                <button class="btn function" onclick="clearDisplay()">AC</button>
                <button class="btn function" onclick="deleteNumber()">DEL</button>
                <button class="btn function" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">÷</button>

                <button class="btn number" onclick="appendNumber('7')">7</button>
                <button class="btn number" onclick="appendNumber('8')">8</button>
                <button class="btn number" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>

                <button class="btn number" onclick="appendNumber('4')">4</button>
                <button class="btn number" onclick="appendNumber('5')">5</button>
                <button class="btn number" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">−</button>

                <button class="btn number" onclick="appendNumber('1')">1</button>
                <button class="btn number" onclick="appendNumber('2')">2</button>
                <button class="btn number" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>

                <button class="btn number wide" onclick="appendNumber('0')"> 0</button>
                <button class="btn number" onclick="appendNumber('.')">.</button>
                <button class="btn operator" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
